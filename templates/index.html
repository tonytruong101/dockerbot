<!DOCTYPE html>
<html>
<head>
	<title>My Python Program Chat Window</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			justify-content: flex-end;
			align-items: stretch;
			background-color: #f0f0f0;
			font-family: sans-serif;
			font-size: 16px;
			padding: 10px;
		}

		.message {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			margin-bottom: 10px;
			padding: 10px;
			max-width: 60%;
			align-self: flex-end;
		}

		.message.left {
			align-self: flex-start;
		}

		.message input[type="text"] {
			border: none;
			border-bottom: 1px solid #333;
			font-family: inherit;
			font-size: inherit;
			padding: 5px;
			width: 100%;
		}

		.message input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: inherit;
			padding: 5px 10px;
			margin-left: 10px;
		}
		.chat-container {
  			border: 1px solid #ccc;
  			border-radius: 5px;
  			padding: 10px;
  			height: 400px;
  			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<div class="chat-container">
	{% for message in messages %}
		<div class="message {{ message.position }}">
			<p>{{ message.content }}</p>
		</div>
	{% endfor %}
	<form method="POST" action="/result" class="message right">
		<input type="text" name="user_input" id="user_input">
		<input type="submit" value="Send">
	</form>
</div>
</body>
</html>
